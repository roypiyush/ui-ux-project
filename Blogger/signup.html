<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header"></div>
	<div class="form" style="min-width: 250px; max-width: 300px;">
		<h4 class="form-header">User Sign-Up</h4>
		<div class="form-field">
			<label>First Name</label>
			<input type="text" class="form-control" id="fname"/>
		</div>
		<div class="form-field">
			<label>Last Name</label>
			<input type="text" class="form-control" id="lname"/>
		</div>
		<div class="form-field">
			<label class="mandatory">userid</label>
			<input type="text" class="form-control" id="userid"/>
        </div>
		<div class="form-field">
			<label class="mandatory">Email</label>
			<input type="email" class="form-control" id="email"/>
        </div>
        <div class="form-field">
            <label class="mandatory">Password</label>
            <input type="password" class="form-control" id="pass"/>
        </div>
        <div class="form-field">
            <label class="mandatory">Re-Enter Password</label>
            <input type="password" class="form-control" id="rpass"/>
		</div>
		<div class="row">
			<button class="btn btn-success form-btn" style="width:40%; margin: auto;">Sign Up</button>
		</div>
	    
	</div>
	<ul class="about-us">
		<li class="about-us"><a href="#">Terms &amp; Conditions</a></li>
		<li class="about-us" style="margin-left: 8%;"><a href="#">Policy</a></li>
		<li class="about-us" style="margin-left: 8%;"><a href="#">Contact Us</a></li>
	</ul>
</body>
</html>
