	<div id='div_1' class="container center thin_border">

	</div>
	<div id='div_2' class="row center thin_border">
		<div id='div_form_1' class="col-md-6">

				<table class="table">
					<tbody>
						<tr>
							<td style="width: 50%;"><label for="email">Email address:</label></td>
							<td class="input-lg"><input type="email" class="form-control" id="email"></td>
						</tr>
						<tr>
							<td><label for="label">First Name:</label></td>
							<td class="input-lg"><input type="text" class="form-control" id="fname"></td>
						</tr>
						<tr>
							<td><label for="label">Last Name:</label></td>
							<td class="input-lg"><input type="text" class="form-control" id="lname"></td>
						</tr>
						<tr>
							<td><label for="label">Password:</label></td>
							<td class="input-lg"><input type="password" class="form-control" id="pass"></td>
						</tr>
						<tr>
							<td><label for="label">Re-enter Password:</label></td>
							<td class="input-lg"><input type="password" class="form-control" id="rpass"></td>
						</tr>
						<tr>
							<td colspan="2"><button type="submit" class="btn" style="margin-left:25%; width:50%;">Login/Submit</button></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
