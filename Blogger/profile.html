<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
	<h1>Profile Page</h1>
	<div class="form">
		<div class="form-field">
			<label>First Name</label>
			<input type="text" placeholder="Enter Your First Name" class="form-control" id="fname">
		</div>
		<div class="form-field">
			<label>Last Name</label>
			<input type="text" placeholder="Enter Your Last Name" class="form-control" id="fname">
		</div>
		<div class="form-field">
			<label>Email</label>
			<p class="form-control-static">user@email.com</p>
		</div>
		<div class="form-field">
			<label>User Id</label>
			<p class="form-control-static">user_userid</p>
		</div>
		<div class="form-field">
			<label>Date of Birth</label>
			<div class='input-group date' id='dateofbirth'>
				<input type='text' placeholder="Enter Your Date of Birth" class="form-control" />
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
			</div>
		</div>
		<div class="form-field">
			<label>Address</label>
			<input type='text' placeholder="Address Line 1" class="form-control" style="margin-bottom:5px;"/>
			<input type='text' placeholder="Address Line 2" class="form-control" style="margin-bottom:5px;"/>
			<input type='text' placeholder="State" class="form-control" style="margin-bottom:5px;"/>
			<input type='text' placeholder="Pin Code" class="form-control" style="margin-bottom:5px;"/>
		</div>
		<button class="btn btn-success" style="width:100%;">Save</button>
	</div>
</body>
</html>
