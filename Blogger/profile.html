<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="header"></div>
	<div class="form container" style="width:40%;">
		<h4 class="form-header">User Profile</h4>
		<div class="form-field row">
			<label class="col-sm-6">First Name</label>
			<input type="text" placeholder="Enter Your First Name" class="form-control col-sm-6" id="fname">
		</div>
		<div class="form-field row">
			<label class="col-sm-6">Last Name</label>
			<input type="text" placeholder="Enter Your Last Name" class="form-control col-sm-6" id="lname">
		</div>
		<div class="form-field row">
			<label class="col-sm-6">Email</label>
			<p style="position:relative; left:10px;" class="form-control-static col-sm-6">user@email.com</p>
		</div>
		<div class="form-field row">
			<label class="col-sm-6">User Id</label>
			<p style="position:relative; left:10px;" class="form-control-static col-sm-6">user_userid</p>
		</div>
		<div class="form-field row">
			<label class="col-sm-6">Date of Birth</label>
			<input type="date" class="form-control col-sm-6" id="dob"/>
		</div>
		<div class="form-field row">
			<label class="col-sm-6">Address</label>
			<div class="col-sm-6" style="padding: 0px;">
				<input type='text' placeholder="Address Line 1" class="form-control" style="margin-bottom:5px;"/>
				<input type='text' placeholder="Address Line 2" class="form-control" style="margin-bottom:5px;"/>
				<input type='text' placeholder="State" class="form-control" style="margin-bottom:5px;"/>
				<input type='text' placeholder="Pin Code" class="form-control" style="margin-bottom:5px;"/>
			</div>
		</div>
		<div class="row">
			<button class="btn btn-success form-btn" style="width:40%; margin: auto;">Save</button>
		</div>
	</div>
</body>
</html>
