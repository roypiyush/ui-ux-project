<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/blogger.js"></script>
	<script>
		controlYourBlog();
	</script>
	
</head>
<body ng-app="table_module" ng-controller="your_blog_controller">
	<div class="header"></div>
	<div class="container" style="margin-top:10px">
		<ul class="navigation-bar">
			<li class="active" onclick="showDashboard()"><a href="#dashboard">Dashboard</a></li>
			<li><a href="#your-blogs" onclick="showYourBlog()">Your Blogs</a></li>
			<li><a href="#friends" onclick="showFriends()">Friends</a></li>
		</ul>
		<div id="dashboard" class="navigation-bar-item container">
			<div class="row" style="position:relative; height: 600px;">
				<div class="col-sm-2" style="box-shadow: 5px 0 15px -5px grey;">
					<ul id="dashboard-features" class="navigation-col">
						<li><a href="#" onclick="showWriteBlog()">Write Blog</a></li>
						<li><a href="#" onclick="showSearchBlog()">Search Blog</a></li>
						<li><a href="#" onclick="showUserSearch()">User Search</a></li>
					</ul>		
				</div>
				<div class="col-sm-10">
					<!-- <div id="userMessage">
						Start Your Activity :)
					</div> -->
					<div style="display:none;" id="write-blog">
						<input style="margin: 5px 0px 5px 0px;" type="text" id="blogHeader" class="form-control"
						placeholder="Blog Subject"/>
						<textarea name="blogContent" id="blogContent" class="form-control" placeholder="Content"
						style="position:relative; min-height: 500px; max-height: 500px; "></textarea>
					</div>
					<div style="display:none;" id="search-blog">
						<input style="margin: 5px 0px 5px 0px;" type="text" id="blogHeader" class="form-control"
						placeholder="Type Something to search blog"/>
					</div>
					<div style="display:none;" id="user-search">
							<input style="margin: 5px 0px 5px 0px;" type="text" id="blogHeader" class="form-control"
							placeholder="Type Something to search User"/>
					</div>
				</div>
			</div>
		</div>
		<div id="your-blogs"  class="navigation-bar-item" style="display: none;">
			<h1>Your Blogs</h1>
			<table class="table" style="width:100%;">
				<tbody class="light_color">
					<tr ng-repeat="d in your_blogs">
						<td sytle="width:20%;"><label data-toggle="modal" data-target="#myModal"><a href="#">{{ d.id }}</a></label></td>
						<td sytle="width:70%;"><label style="font-style: italic;"><a href="#">{{ d.blog }}</a></label></td>
						<td sytle="width:10%;"><a href="#"><span class="glyphicon glyphicon-trash delete"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="friends" class="navigation-bar-item" style="display: none;">
			<h1>Friends</h1>
			<table class="table" style="width:100%;">
				<tbody class="light_color">
					<tr ng-repeat="dd in friend_data">
						<td sytle="width:20%;"><label data-toggle="modal" data-target="#myModal"><a href="#">{{ dd.id }}</a></label></td>
						<td sytle="width:70%;"><label style="font-style: italic;"><a href="#">{{ dd.blog }}</a></label></td>
						<td sytle="width:10%;"><a href="#"><span class="glyphicon glyphicon-trash delete"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
