<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/blogger.js"></script>
	<script>
		controlYourBlog();
	</script>
	
</head>
<body ng-app="table_module" ng-controller="your_blog_controller">
	<div class="header"></div>
	<div class="container" style="margin-top:10px">
		<ul class="navigation-bar">
			<li><a href="#dashboard" onclick="showTab('ul.navigation-bar > li > a.active', '#dashboard', 'active')" class="active">Dashboard</a></li>
			<li><a href="#your-blogs" onclick="showTab('ul.navigation-bar > li > a.active', '#your-blogs', 'active')">Your Blogs</a></li>
			<li><a href="#friends" onclick="showTab('ul.navigation-bar > li > a.active', '#friends', 'active')">Friends</a></li>
		</ul>
		<div id="dashboard" class="navigation-bar-item" style="min-height: 550px;">
			<div class="col-sm-2" style="box-shadow: 5px 0px 15px -5px grey; padding:0px; min-height: inherit;">
				<ul id="dashboard-features" class="navigation-col" style="float: left;">
					<li><a href="#write-blog" onclick="showTab('ul.navigation-col > li > a.active', '#write-blog', 'active')" class="active">Write Blog</a></li>
					<li><a href="#search-blog" onclick="showTab('ul.navigation-col > li > a.active', '#search-blog', 'active')">Search Blog</a></li>
					<li><a href="#user-search" onclick="showTab('ul.navigation-col > li > a.active', '#user-search', 'active')">User Search</a></li>
				</ul>		
			</div>
			<div class="col-sm-10">
				<!-- <div id="userMessage">
					Start Your Activity :)
				</div> -->
				<div id="write-blog">
					<input style="margin: 5px 0px 5px 0px;" type="text" id="blogHeader" class="form-control"
					placeholder="Blog Subject"/>
					<textarea name="blogContent" id="blogContent" class="form-control" placeholder="Content"
					style="position:relative; min-height: 500px; max-height: 500px; "></textarea>
				</div>
				<div style="display:none;" id="search-blog">
					<input style="margin: 5px 0px 5px 0px;" type="text" id="blogHeader" class="form-control"
					placeholder="Type Something to search blog"/>
				</div>
				<div style="display:none;" id="user-search">
						<input style="margin: 5px 0px 5px 0px;" type="text" id="blogHeader" class="form-control"
						placeholder="Type Something to search User"/>
				</div>
			</div>
		</div>
		<div id="your-blogs"  class="navigation-bar-item" style="display: none;">
			<h1>Your Blogs</h1>
			<table class="table" style="width:100%;">
				<tbody>
					<tr ng-repeat="yb in your_blogs">
						<td sytle="width:20%;"><label data-toggle="modal" data-target="#myModal"><a href="#">{{ yb.id }}</a></label></td>
						<td sytle="width:50%;"><label style="font-style: italic;"><a href="#">{{ yb.blog }}</a></label></td>
						<td sytle="width:20%;">{{yb.publishedOn | date}}</td>
						<td sytle="width:10%;"><a href="#" class="glyphicon glyphicon-trash"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="friends" class="navigation-bar-item" style="display: none;">
			<h1>Friends</h1>
			<table class="table" style="width:100%;">
				<tbody class="light_color">
					<tr ng-repeat="fd in friend_data">
						<td sytle="width:20%;"><label data-toggle="modal" data-target="#myModal"><a href="#">{{ fd.id }}</a></label></td>
						<td sytle="width:50%;"><label style="font-style: italic;"><a href="#">{{ fd.blog }}</a></label></td>
						<td sytle="width:20%;">{{fd.publishedOn | date}}</td>
						<td sytle="width:10%;"><a href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
