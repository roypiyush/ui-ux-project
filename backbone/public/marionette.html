<html>
<head>

  <title>MarionetteJS</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="/js/jquery-2.1.3.min.js"></script>
  <script src="/js/underscore-min.js"></script>

<body>
  <div id="app"></div>

          <label class='col-sm-3'>Field1</label>
          <div class='col-sm-9'><input class='form-control' type='text'/></div>
        </div>
        <div class='row' style='padding: 5px 5px;'>
          <label class='col-sm-3'>Field2</label>
          <div class='col-sm-9'><input class='form-control' type='text'/></div>
        </div>
        <div class='row' style='padding: 5px 5px;'>
          <label class='col-sm-3'>Field3</label>
          <div class='col-sm-9'><input class='form-control' type='text'/></div>
        </div>
        <div class='row text-center' style='padding: 5px 5px;'>
          <ul class="list-inline">
            <li>

            <li>

          </ul>

      </form>
    </div>
